<div class="card shadow-sm border-0 col-sm">
    <div class="card-body d-flex flex-column justify-content-between{loading_class}">
        <div class="d-flex justify-content-between">
            <h5 class="card-title"><b>{name}</b></h5>
            <h5 class="card-title project-date">{date}</h5>
        </div>
        {card_body}
        <div class="d-flex justify-content-around">
            <a style="width:107px" {details_href} class="btn btn-secondary">Details</a>
            <div onclick="runMouli(this, {project_id})" class="btn btn-primary">Lancer une moulinette</div>
            <a href="/history/{history_id}" class="btn btn-secondary">Historique</a>
        </div>
    </div>
    <div {display_loading} class="loading-info">
        {loading_content}
    </div>
</div>
